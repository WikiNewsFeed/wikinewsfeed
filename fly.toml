app = "wikinewsfeed"

[build]
  image = "ghcr.io/wikinewsfeed/wikinewsfeed:latest"

[env]
  WNF_URL = "https://wikinewsfeed.org"
  WNF_DB = "/stats.db"

[mounts]
  source="wikinewsfeed_stats"
  destination="/"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"
